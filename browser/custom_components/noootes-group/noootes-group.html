<dom-module id="noootes-group">
    <link rel="import" type="css" href="noootes-group.css?__inline" />
    <template>
        <firebase-document location="[[_location]]" data="{{_data}}"></firebase-document>

        <div id="group">
            <span id="group-name"><span>[[_username]]</span><span>/</span><span>[[_data.code]]</span></span>
            <div id="group-info" class="layout vertical">
                <h2>[[_data.title]]</h2>
                <span>[[_data.description]]</span>
            </div>
        </div>
    </template>
    <script src="noootes-group.js?__inline"></script>
</dom-module>
