<link rel="import" href="../../bower_components/polymer/polymer.html" />

<!-- Iron -->
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<!-- Paper -->
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html" />
<!-- Neon -->
<!-- Custom/Behaviors -->
<!-- Other -->
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html" />

<dom-module id="noootes-group">
    <link rel="import" type="css" href="noootes-group.css?__inline" />
    <template>
        <firebase-document location="[[_location]]" data="{{_data}}"></firebase-document>

        <div id="group" class="layout horizontal center">
            <div id="group-metadata" class="flex">
                <h2 id="group-name">
                    <span id="group-code">
                        <span>[[_username]]</span><span>/</span><span>[[_data.code]]</span>
                    </span>
                    <span>-</span>
                    <span>[[_data.title]]</span>
                </h2>
                <em>[[_data.description]]</em>
            </div>
            <paper-icon-button id="group-button" icon="{{_buttonIcon}}" on-tap="toggleCollapse"></paper-icon-button>
        </div>

        <iron-collapse id="group-collapse" opened="{{_collapseOpen}}">
            <p>
                <span>Global Access Status:</span>
                <span>{{_accessData.global}}</span>
            </p>
            <p>
                <span>Your Status:</span>
                <span>{{_accessData.user}}</span>
            </p>
        </iron-collapse>
    </template>
    <script src="noootes-group.js?__inline"></script>
</dom-module>
