<!-- Other -->

<dom-module id="screen-main">
    <link rel="import" type="css" href="screen-main.css?__inline" />
    <template>
        <paper-drawer-panel id="drawer-container">
            <!-- Navigation Drawer -->
            <paper-header-panel drawer>
                <paper-toolbar>
                    <div id="drawer-toolbar">
                        <h2>Navigation</h2>
                    </div>
                </paper-toolbar>

                <!-- Page Navigation Itmes -->
                <template is="dom-repeat" items="{{pages}}">
                    <paper-item class="navigation-item">
                        <paper-ripple></paper-ripple>
                        <span>{{item.title}}</span>
                    </paper-item>
                </template>
            </paper-header-panel>

            <!-- Content -->
            <paper-header-panel main>
                <paper-toolbar id="main-toolbar">
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <h2>Title</h2>
                </paper-toolbar>
            </paper-header-panel>
        </paper-drawer-panel>

        <paper-dialog id="dialog-logout"></paper-dialog>
    </template>
    <script src="screen-main.js?__inline"></script>
</dom-module>
