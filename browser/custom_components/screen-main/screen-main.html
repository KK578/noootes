<link rel="import" href="../../bower_components/polymer/polymer.html" />

<!-- Iron -->
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<!-- Paper -->
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html" />
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html" />
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html" />
<link rel="import" href="../../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html" />
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<!-- Neon -->
<link rel="import" href="../../bower_components/neon-animation/animations/scale-down-animation.html" />
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html" />
<!-- Custom/Behaviors -->
<link rel="import" href="../../behaviors/page-behavior/page-behavior.html" />
<!-- Other -->

<dom-module id="screen-main">
    <link rel="import" type="css" href="screen-main.css?__inline" />
    <template>
        <paper-drawer-panel id="drawer-container">
            <!-- Navigation Drawer -->
            <paper-header-panel drawer>
                <paper-toolbar>
                    <div id="drawer-toolbar">
                        <h2>Navigation</h2>
                    </div>
                </paper-toolbar>

                <!-- Page Navigation Itmes -->
                <iron-selector attr-for-selected="route" selected="{{_selectedPage}}">
                    <template is="dom-repeat" items="{{pages}}">
                        <paper-item class="navigation-item" route$="{{item.tag}}" on-tap="changePage">
                            <paper-ripple></paper-ripple>
                            <span>{{item.title}}</span>
                        </paper-item>
                    </template>
                </iron-selector>

                <!-- After page navigation items, add logout button. -->
                <paper-item class="navigation-item" on-click="openLogoutDialog">
                    <paper-ripple></paper-ripple>
                    <span>Logout</span>
                </paper-item>
            </paper-header-panel>

            <!-- Content -->
            <paper-header-panel main>
                <paper-toolbar id="main-toolbar">
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <h2>Title</h2>
                </paper-toolbar>

                <routed-pages class="fit"></routed-pages>
            </paper-header-panel>
        </paper-drawer-panel>

        <paper-dialog id="dialog-logout" with-backdrop entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Logout?</h2>
            <div class="buttons">
                <paper-button dialog-dismiss>No</paper-button>
                <paper-button dialog-confirm>Yes</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script src="screen-main.js?__inline"></script>
</dom-module>
