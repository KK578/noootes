<dom-module id="screen-login">
    <link rel="import" type="css" href="screen-login.css?__inline" />
    <template>
        <paper-header-panel mode="cover">
            <!-- paper-toolbar is placed in the background as paper-header-panel mode is cover. -->
            <paper-toolbar class="tall"></paper-toolbar>

            <!-- Content -->
            <!-- Welcome Card -->
            <fancy-material>
                <h1 class="top">Noootes</h1>
                <p>Welcome to Noootes, a WebApp for collaboratively working on notes.</p>
            </fancy-material>

            <!-- Login -->
            <fancy-material>
                <h1 class="top">{{_stringsLogin.title}}</h1>
                <form is="iron-form" id="form-login" method="get" action="/form.html">
                    <paper-input name="email" label="Email" required on-keydown="submitForm"></paper-input>
                    <iron-collapse opened="{{!_forgottenPassword}}">
                        <paper-input name="password" label="Password" type="password" required$="{{!_forgottenPassword}}" on-keydown="submitForm"></paper-input>
                    </iron-collapse>

                    <div class="button-container layout horizontal">
                        <paper-button id="button-change" on-tap="changeForm">{{_stringsLogin.change}}</paper-button>
                        <span class="flex"></span>
                        <paper-button id="button-login" on-tap="submitForm">{{_stringsLogin.submit}}</paper-button>
                    </div>
                </form>
            </fancy-material>

            <!-- Register -->
            <fancy-material>
                <h1 class="top">Register</h1>
                <form is="iron-form" id="form-register" method="get" action="/form.html">
                    <paper-input name="email" label="Email" required on-keydown="submitForm"></paper-input>
                    <paper-input name="username" label="Username" required on-keydown="submitForm"></paper-input>
                    <paper-input name="password" label="Password" type="password" required on-keydown="submitForm"></paper-input>
                    <paper-input name="confirm" label="Confirm Password" type="password" required on-keydown="submitForm"></paper-input>

                    <div class="button-container layout horizontal">
                        <span class="flex"></span>
                        <paper-button id="button-register" on-tap="submitForm">Register</paper-button>
                    </div>
                </form>
            </fancy-material>
        </paper-header-panel>
    </template>
    <script src="screen-login.js?__inline"></script>
</dom-module>
