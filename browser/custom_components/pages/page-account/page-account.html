<!-- Paper -->

<link rel="import" href="../../../bower_components/paper-button/paper-button.html" />

<!-- Other -->

<dom-module id="page-account">
    <link rel="import" type="css" href="page-account.css?__inline" />
    <template>
        <fancy-material>
            <h1 class="top">Change Email</h1>
            <form is="iron-form" id="form-email" method="post" action="/form.html">
                <paper-input name="email" label="Current Email" required></paper-input>
                <paper-input name="password" label="Password" type="password" required></paper-input>
                <paper-input name="newEmail" label="New Email" required></paper-input>
                <paper-input name="confirm" label="Confirm New Email" required></paper-input>
                <div class="button-container layout horizontal">
                    <span class="flex"></span>
                    <paper-button id="button-email">Change Email</paper-button>
                </div>
            </form>
        </fancy-material>

        <fancy-material>
            <h1 class="top">Change Password</h1>
            <form is="iron-form" id="form-password" method="post" action="/form.html">
                <paper-input name="email" label="Current Email" required></paper-input>
                <paper-input name="password" label="Password" type="password"></paper-input>
                <paper-input name="newPassword" label="New Password" type="password"></paper-input>
                <paper-input name="confirm" label="Confirm Password" type="password"></paper-input>
                <div class="button-container layout horizontal">
                    <span class="flex"></span>
                    <paper-button id="button-password">Change Password</paper-button>
                </div></form>
        </fancy-material>
    </template>
    <script src="page-account.js?__inline"></script>
</dom-module>
