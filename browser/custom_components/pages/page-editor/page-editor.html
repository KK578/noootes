<dom-module id="page-editor">
    <link rel="import" type="css" href="page-editor.css?__inline" />
    <template>
        <neon-animated-pages id="pages" class="fit" selected="{{_selectedPage}}" entry-animation="slide-down-animation" exit-animation="slide-up-animation">
            <neon-animatable class="layout vertical center center-justified fit">
                <paper-material id="editor-error" class="">{{_errorMessage}}</paper-material>
            </neon-animatable>
            <noootes-editor id="editor" group="{{_group}}"></noootes-editor>
            <noootes-preview id="preview"></noootes-preview>
        </neon-animated-pages>
    </template>
    <script src="page-editor.js?__inline"></script>
</dom-module>
