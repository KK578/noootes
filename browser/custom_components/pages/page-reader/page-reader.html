<dom-module id="page-reader">
    <link rel="import" type="css" href="page-reader.css?__inline" />
    <template>
        <neon-animated-pages id="pages" class="fit" selected="{{_selectedPage}}" entry-animation="slide-down-animation" exit-animation="slide-up-animation">
            <neon-animatable class="layout vertical center center-justified fit">
                <paper-material id="reader-error">{{_errorMessage}}</paper-material>
            </neon-animatable>

            <noootes-reader id="reader" group="{{_group}}"></noootes-reader>
        </neon-animated-pages>
    </template>
    <script src="page-reader.js?__inline"></script>
</dom-module>
