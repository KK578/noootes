<dom-module id="noootes-editor">
    <link rel="import" type="css" href="noootes-editor.css?__inline" />
    <template>
        <paper-drawer-panel id="drawer-chapters" force-narrow right-drawer>
            <paper-header-panel drawer>
                <paper-toolbar>
                    <h3>Chapters</h3>
                </paper-toolbar>
                <noootes-chapter-list group="{{group}}" chapter="{{chapter}}"></noootes-chapter-list>
            </paper-header-panel>

            <paper-header-panel main mode="seamed">
                <paper-material class="fit">
                    <div id="firepad"></div>
                </paper-material>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
    <script src="noootes-editor.js?__inline"></script>
</dom-module>
