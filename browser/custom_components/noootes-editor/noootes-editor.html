<dom-module id="noootes-editor">
    <link rel="import" type="css" href="noootes-editor.css?__inline" />
    <template>
        <paper-drawer-panel id="drawer-chapters" force-narrow right-drawer disable-swipe drawer-toggle-attribute="chapter-drawer-toggle">
            <paper-header-panel drawer>
                <div id="tab" chapter-drawer-toggle>Chapters</div>
                <noootes-chapter-list id="chapter-list" class="fit" group="{{group}}" selected="{{chapter}}"></noootes-chapter-list>
            </paper-header-panel>

            <paper-header-panel main mode="seamed">
                <div class="container layout vertical flex fit">
                    <paper-material id="chapter-container">
                        <span>{{_chapterInfo}}</span>
                    </paper-material>
                    <paper-material id="firepad-container" class="layout flex">
                        <div id="firepad" class="fit"></div>
                    </paper-material>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
    <script src="noootes-editor.js?__inline"></script>
</dom-module>
