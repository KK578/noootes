<!-- Iron -->
<link rel="import" href="../../bower_components/iron-form/iron-form.html" />
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<!-- Paper -->
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html" />
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html" />
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html" />
<!-- Neon -->
<!-- Custom/Behaviors -->
<link rel="import" href="../../behaviors/firebase-behavior/firebase-behavior.html" />
<link rel="import" href="../../behaviors/group-behavior/group-behavior.html" />
<!-- Other -->
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html" />

<dom-module id="noootes-group-management">
    <link rel="import" type="css" href="noootes-group-management.css?__inline" />
    <template>
        <firebase-document location="[[_location]]" data="{{_data}}"></firebase-document>

        <div id="group" class="layout horizontal center">
            <div id="group-metadata" class="flex">
                <h2 id="group-name">
                    <span id="group-code">
                        <span>[[_username]]</span><span>/</span><span>[[_data.code]]</span>
                    </span>
                    <span>-</span>
                    <span>[[_data.title]]</span>
                </h2>
                <em>[[_data.description]]</em>
            </div>
            <paper-icon-button id="group-edit" icon="create" hidden="{{!_collapseOpen}}" on-tap="toggleEditCollapse"></paper-icon-button>
            <paper-icon-button id="group-button" icon="{{_buttonIcon}}" on-tap="toggleCollapse"></paper-icon-button>
        </div>

        <iron-collapse opened="{{_collapseOpen}}">
            <iron-collapse id="group-collapse-display" opened="{{!_editCollapseOpen}}">
                <p id="group-status-access">
                    <span>Global Access Status:</span>
                    <span>{{_accessData.global}}</span>
                </p>
                <p id="group-status-request">
                    <span>Your Status:</span>
                    <span>{{_accessData.user}}</span>
                </p>
            </iron-collapse>

            <iron-collapse id="group-collapse-edit" opened="{{_editCollapseOpen}}">
                <form is="iron-form" id="form-edit" method="get" action="/form.html">
                    <paper-input name="title" label="Title" value="{{_editData.title}}" required on-keydown="submitForm"></paper-input>
                    <paper-input name="description" label="Description" value="{{_editData.description}}" on-keydown="submitForm"></paper-input>

                    <div class="layout horizontal center">
                        <p class="helper flex">Global Allowed Access:</p>
                        <paper-radio-group class="flex" attr-for-selected="value" selected="{{_editData.global}}">
                            <paper-radio-button name="global" value="none">None</paper-radio-button>
                            <paper-radio-button name="global" value="read">Read</paper-radio-button>
                            <paper-radio-button name="global" value="write">Read/Write</paper-radio-button>
                        </paper-radio-group>
                    </div>

                    <div class="layout horizontal center">
                        <p class="helper flex">Public?</p>
                        <div class="flex">
                            <paper-checkbox name="public" checked="{{_editData.public}}"></paper-checkbox>
                        </div>
                    </div>
                </form>
            </iron-collapse>
        </iron-collapse>
    </template>
    <script src="noootes-group-management.js?__inline"></script>
</dom-module>
