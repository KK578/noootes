<dom-module id="noootes-user">
    <link rel="import" type="css" href="noootes-user.css?__inline" />
    <template>
        <div class="layout horizontal center">
            <span class="flex">{{_username}}</span>

            <template is="dom-if" if="{{!_requestMode}}">
                <span class="flex">{{_status}}</span>
            </template>
            <template is="dom-if" if="{{_requestMode}}">
                <div class="layout horizontal center flex">
                    <div><paper-checkbox id="checkbox-access" checked="{{_checked}}">{{_checkboxText(_checked)}}</paper-checkbox></div>
                    <span class="flex"></span>
                    <div class="layout horizontal">
                        <paper-icon-button icon="close" on-tap="requestReject"></paper-icon-button>
                        <paper-icon-button icon="check" on-tap="requestAccept"></paper-icon-button>
                    </div>
                </div>
            </template>
        </div>
    </template>
    <script src="noootes-user.js?__inline"></script>
</dom-module>
