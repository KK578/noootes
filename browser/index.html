<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Noootes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no" />

    <!-- Theme Colour -->
    <meta name="theme-color" content="#3F51B5" />
    <meta name="msapplication-TileColor" content="#3F51B5">

    <link rel="icon" href="media/favicon.ico" />
    <link rel="icon" type="image/png" href="media/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="media/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="media/favicon-16x16.png" sizes="16x16">

    <!-- Android WebApp -->
    <link rel="icon" type="image/png" href="media/android-chrome-192x192.png" sizes="192x192">
    <meta name="application-name" content="Noootes">
    <link rel="manifest" href="media/manifest.json">

    <!-- Apple WebApp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Noootes">
    <link rel="apple-touch-icon" sizes="57x57" href="media/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="media/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="media/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="media/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="media/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="media/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="media/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="media/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon-180x180.png">

    <!-- Microsoft Tile -->
    <meta name="msapplication-TileImage" content="media/mstile-144x144.png">
    <meta name="msapplication-config" content="media/browserconfig.xml">

    <!-- Stylesheets & Loaders -->
    <link rel="stylesheet" href="stylesheets/index.css?__inline=true" />
    <link rel="stylesheet" href="stylesheets/theme.css?__inline=true" />
    <link rel="stylesheet" href="stylesheets/paper-theme.css?__inline=true" />

    <script src="scripts/noootes.js"></script>
    <script src="scripts/load.js" async></script>
    <script src="scripts/util.js" async></script>
</head>
<body>
    <splash-screen id="splash-screen" class="loading">
        <paper-material id="splash-card" class="loading" animated="true" elevation="0">
            <span id="splash-title" class="loading">Welcome to Noootes!</span>
            <paper-spinner id="splash-spinner" class="loading" active="true"></paper-spinner>
        </paper-material>
    </splash-screen>
    <noootes-app class="fit"></noootes-app>
    <paper-toast id="noootes-toast"></paper-toast>
</body>
</html>
